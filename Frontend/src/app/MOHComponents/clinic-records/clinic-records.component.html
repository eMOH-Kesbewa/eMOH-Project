
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                
                 
      </div>
      
      <div class="col-md-12">
    
          <div class="card card-plain">
              <div class="card-header card-header-danger">
                  <h4 class="card-title mt-0"> Previous Clinic Records</h4>
                  <p class="card-category"> </p>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                      <table class="table table-hover">
                          <thead class="">
                              <th>
                                  Clinic Id
                              </th>
                              <th>
                                  Title
                              </th>
                              <th>
                                  Description
                              </th>
                              <th>
                                  Date
                              </th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let clinicRecord of clinicsRecords">
                                  <td>
                                      {{clinic.clinic_id  }}
                                  </td>
                                  <td><b>
                                          {{clinic.clinic_title  }}
                                  </b></td>
                                  <td>
                                          {{clinic.clinic_discription  }}
                                  </td>
                                  <td>
                                          {{clinic.date | date}}
                                  </td>
                              </tr>
                    
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
