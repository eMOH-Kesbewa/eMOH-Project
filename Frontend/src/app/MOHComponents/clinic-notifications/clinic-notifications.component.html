<div class="main-content">
        <router-outlet></router-outlet>
    <div class="container-fluid">
            
        <div class="row">
                <div class="col-md-6"></div>  
                <div class="col-md-3"> <a routerLink="viewClinicRecords" routerLinkActive="active"  class="btn btn-info">{{ 'clinic.view_clinic_records' | translate }}</a></div>
                <div class="col-md-3"> <a routerLink="addClinic" routerLinkActive="active"  class="btn btn-info">{{ 'clinic.schedule_a_clinic' | translate }}</a></div>     
                
                <div class="col-md-12">         
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title ">{{ 'clinic.upcoming_clinics' | translate }}</h3>
                        <p class="card-category"> </p>
                    </div>
                    <div class="card-body">
                       
                        
                        <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="">
                                        <th>
                                            Clinic Id
                                        </th>
                                        <th>
                                            Title
                                        </th>
                                        <th>
                                            Description
                                        </th>
                                        <th>
                                            Date
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let clinic of clinics">
                                            
                                                <td>
                                                    {{clinic.clinic_id  }}
                                                </td>
                                                <td><b>
                                                        {{clinic.clinic_title  }}
                                                </b></td>
                                                <td>
                                                        {{clinic.clinic_discription  }}
                                                </td>
                                                <td>
                                                        {{clinic.date | date}}
                                                </td>
                                            
                                        </tr>
                                        </tbody>
                                        </table>
   
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
